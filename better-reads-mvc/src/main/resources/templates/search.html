<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div th:insert="components/navbar :: nav"></div>
        <div th:insert="components/book-search :: search-panel"></div>

        <div class="row mt-5">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-2" th:each="book: ${books}">
                <div class="card">
                    <img th:src="${book.cover_i}" alt="" class="card-img-top" style="height: 300px;"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <a href="#" th:href="@{'/books/' + ${book.key}}" class="btn btn-primary">View Book</a>

<!--             for static file access       // th:href='@{/css/app.css}'    -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
